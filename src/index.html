<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
</head>

<body>
    <header class="header">
        My To-Do-List
    </header>

    <div class="master-container">
        <nav class="nav">
            <ul id="project-list">
                <li id="home">Home</li>
                <li id="today">Today</li>
                <li id="this-week">This Week</li>
            </ul>
            <form action="" onsubmit="return false" id="new-project-form">
            <label for="project-name">Project Name:</label>
            <input type="text" name="project-name" id="project-name" required>
            <nav class="form-buttons-wrapper">
                <button type="button" id="add-project">Add</button>
                <button type="button" id="cancel-project">Cancel</button>
            </nav>
            </form>
            <button id="new-project-button">New Project</button>

        </nav>
        <div id='content-wrapper'>
            <div id='content'></div>
            <form action="" onsubmit="return false" id="task-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">

                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="5" style="resize:none"></textarea>

                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="due-date">

                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option selected disabled>Choose Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <nav class="form-buttons-wrapper">
                    <button id="add-button">Add</button>
                    <button id="cancel-button">Cancel</button>
                </nav>
            </form>
            <button id="new-task-button">New Task</button>
        </div>
    </div>
</body>

</html>
