<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
</head>

<body>
    <header class="header">
        My To-Do-List
    </header>

    <div class="master-container">
        <nav class="nav">
            <ul>
                <li>Home</li>
                <li>Today</li>
                <li>Next Week</li>
            </ul>

        </nav>
        <div id='content'>

            <form action="" onsubmit="return false" id="task-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">

                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="5" style="resize:none"></textarea>

                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="due-date">

                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option selected disabled>Choose Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <nav class="form-buttons-wrapper">
                    <button id="add-button">Add</button>
                    <button id="cancel-button">Cancel</button>
                </nav>
            </form>
            <button id="new-task-button">New Task</button>
        </div>
    </div>
</body>

</html>
